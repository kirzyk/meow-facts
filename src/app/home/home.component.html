<div class="home-container">
  <div class="top-section">
    <img ngSrc="assets/images/logo-white.png" alt="logo" width="100" height="100" priority />
    <p-button [link]="true" styleClass="white-link" label="Logout" icon="pi pi-sign-out" (onClick)="logout()"
      severity="secondary"></p-button>
  </div>

  <div class="scroll-container" (scroll)="onScroll(scrollContainer)" #scrollContainer>
    <p-card *ngFor="let item of facts" styleClass="mb-2" [@factAnimation]>
      {{ item.fact }}
    </p-card>
  </div>

  <p-toast></p-toast>
